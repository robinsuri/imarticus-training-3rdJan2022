<!DOCTYPE html>
<html lang="en">
  <title>Happy Birthday Message Creator</title>
  <body>
    <h1>Happy Birthday Message Creator</h1>
    <form method="POST" action="https://example.com">
      <div>
        <label for="birthdayMessage">Message?</label>&nbsp;&emsp;&emsp;&emsp;
        <input
          type="text"
          id="birthdayMessage"
          name="birthdayMessage"
          value="Happy birthday!"
        />
      </div>
      <br />
      <div>
        <label for="emailAddr">Email address?</label>&nbsp;&emsp;
        <input
          type="email"
          id="emailAddr"
          name="emailAddr"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}"
          placeholder="name@domain.com"
        />
      </div>
      <br />
      <div>
        <label for="dateToSend">Date to send?</label>&nbsp;&emsp;&nbsp;&nbsp;
        <input type="date" id="dateToSend" name="dateToSend" />
      </div>
      <br />
      <div>
        <label for="messageColor">Message color?</label>&nbsp;&emsp;
        <input
          type="color"
          id="messageColor"
          name="messageColor"
          value="#000000"
        />
      </div>
      <br />
      <div>
        <label for="numBlinks">Number of blinks?</label>&nbsp;
        <input
          type="number"
          id="numBlinks"
          name="numBlinks"
          min="0"
          max="10"
          value="0"
        />
      </div>
      <br />
      <div>
        <label for="musicVolume">Music volume?</label>&nbsp;&emsp;
        <input
          type="range"
          id="musicVolume"
          min="0"
          name="musicVolume"
          max="100"
          value="10"
          class="slider"
        />
      </div>
      <br />
      <button type="submit">Send Birthday Message</button>
    </form>
  </body>
</html>
