<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
  </head>
  <body>
    <!--
    <form> tag allows the web browser to submit information
        from the user to the server.
        Two primary attributes
        (i) action - indicates the URL where the form data 
        should be sent

        (ii) method - indicates the HTTP request type the browser will use
        to communicate with the server.
 
        Two HTTP Methods:
        (i) GET <-- this is the default method
        (ii) POST
        
-->
    <form action="https://google.com/"></form>
  </body>
</html>
