<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
  </head>
  <body>
    <!-- lists in html  
        (i) ordered list
        (ii) unordered list-->

    <p>Subjects available in the class</p>
    <ol type="i">
      <li>Maths</li>
      <li>science</li>
      <li>java</li>
    </ol>
    <ol style="list-style-type: lower-greek">
      <li>Maths</li>
      <li>science</li>
      <li>java</li>
    </ol>
    <!-- Nested lists-->
    <ol>
      <li>
        India
        <ol>
          <li>state-1</li>
          <li>state-2</li>
        </ol>
      </li>
      <li>
        USA
        <ol>
          <li>usa-state-1</li>
          <li>usa-state-2</li>
        </ol>
      </li>
      <li>
        Canada
        <ol>
          <li>canada-state-1</li>
          <li>canada-state-2</li>
        </ol>
      </li>
    </ol>
  </body>
</html>
