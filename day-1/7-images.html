<html>
  <head>
    <title>Google</title>
    <link
      rel="icon"
      href="https://storage.googleapis.com/operating-anagram-8280/favicon.ico"
    />
  </head>
  <body>
    <!-- 
<img> tag  <-- void element
It doesn't require closing tag
 (i) src : The location/path of the image
 (ii) alt : If the browser fails to load the image then use the 
            text specified in the alt attribute
 The left side image in the title bar is called favicon

-->
    <!-- <img src="cat.jfif" alt="cat" /> -->
    <!--
       exercise\cat.jfif  : relative URL
       C:\path-1\file-name.jpg  : Absolute url
   -->
    <!-- <img src="../cat.jfif" width="100" alt="cat" /> -->

    <!--
      target = 
      _self -> This is the default value
      _blank -> This will open the link in a new tab/window
    -->
    <a target="_blank" href="https://www.petsites.com/"
      ><img src="../cat.jfif" width="100" alt="cat"
    /></a>
    <!--
        Anchor tag : <a>    
            Absolute URL and relative url
            Absolute URL : Its a complete URL

    --><br />
    <a href="https://Wikipedia.org">Wikipedia</a>
  </body>
</html>
