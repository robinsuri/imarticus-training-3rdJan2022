<html>
  <head>
    <title>title</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <!--
 sports scedule
 Time         Mon  | Wed    | Fri
9:00       warmup
10:00    drills| skills | basket 
11:00    movie | weight | 
  -->
  <body>
    <table>
      <tr>
        <th>Time</th>
        <th>Mon</th>
        <th>Wed</th>
        <th>Fri</th>
      </tr>
      <tr>
        <th>9:00</td>
        <td colspan="3">warmup</td>
      </tr>
      <tr>
        <th>10:00</td>
        <td>drills</td>
        <td>skills</td>
        <td rowspan="2">basket</td>
      </tr>
      <tr>
        <th>11:00</td>
        <td>Movie</td>
        <td>Weight</td>
      </tr>
    </table>
  </body>
</html>
