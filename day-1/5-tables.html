<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <!--
          first name <th>  |  last name  | marks
            name-1 (<td>)   |   name-1    | 100   <-- <tr>
            name-2 | name-3 | 100
      -->
    <table>
      <caption>
        Student Mark sheet
      </caption>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Marks</th>
      </tr>

      <tr>
        <td>mark</td>
        <td>taylor</td>
        <td>90</td>
      </tr>

      <tr>
        <td>justin</td>
        <td>gerard</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
