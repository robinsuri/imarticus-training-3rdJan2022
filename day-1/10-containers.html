<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
  </head>
  <body>
    <!-- examples of block element-->
    <h1>This is heading 1</h1>
    <h1>This is heading 2</h1>

    <p>This is a paragraph 1</p>
    <p>This is a paragraph 2</p>

    <!-- 
        <div> element is a generic element for creating block containers
    -->

    <!-- inline elements example-->

    <a href="https://wikipedia.com">wikipedia</a>
    <a href="https://wikipedia.com">wikipedia</a>

    <!-- <span> element is a generic element for creating inline containers-->

    <p>
      <span> This is a sample span tag</span>
      <span> This is the next line of the span tag</span>
    </p>

    <p>
        <div> This is a sample div tag</div>
        <div> This is the next line of the div tag</div>
    </p>
  </body>
</html>
