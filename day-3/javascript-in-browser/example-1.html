<!DOCTYPE html>
<html>
  <title>Magic Ball</title>
  <body>
    <h1>Magic Ball</h1>
    <script>
      let response = ["Japan", "China", "Canada"];
      let randomNum = Math.floor(Math.random() * response.length);
      document.writeln(
        "<p> The item generated is <strong>" +
          response[randomNum] +
          "</strong>.</p>"
      );
    </script>
  </body>
</html>
