<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <form action="http://www.google.com">
      <label>Phone Number: </label>
      <input type="text" pattern="[1-9][0-9]{9,9}" required /><br />
      <input type="submit" />
    </form>
  </body>
</html>
<!--
    * : 0 or more times
    + : 1 or more times
    Use \ to escape special characters like .
    [] : specifies list of valid characters
-->
