<html>
  <head>
    <title>CSS</title>
    <!--  Selectors
      (i) Element Selector
         p { color: blue;}

      (ii) class selector
      .notice {color: blue;}
      selects all elements with a class="notice" attribute

      (iii) ID Selector
      #line {color: blue;}
      attribute id="line" 

      (iv) Descendant Selector
         h2 em { color: blue;}

      (v) pseudo-class selector
           :hover {color: blue;}

     -->
    <style>
      div {
        color: red;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <!-- (i)Inline style-->
    <p style="color: green; background-color: antiquewhite">
      This is a green paragraph
    </p>
    <div>This is a div</div>
  </body>
</html>
