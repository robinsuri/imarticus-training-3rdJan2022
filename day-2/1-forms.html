<html>
  <head> </head>
  <body>
    <!-- 
            GET method is a technique used by a web browser to 
            submit information to a web server by altering the URL of the HTTP 
            request.
            
            (i) data in the form fields is converted into a query string.
            query string is a set of name=value pairs separated by &.

            (ii) 
        -->
    <form method="GET" action="https://example.com/apply">
      <label for="first1">First Name:</label>
      <input type="text" name="firstName" id="first1" /><br /><br />
      <label for="last">Last Name:</label>
      <input
        type="text"
        placeholder="your name"
        name="last"
        id="last"
      /><br /><br />
      <input type="submit" />
    </form>
    <!-- 
      https://example.com/apply?first=john&last=smith
    -->

    <form method="POST" action="https://example.com/apply">
      <label for="first">First Name:</label>
      <input type="text" name="first" id="first" /><br /><br />
      <label for="last">Last Name:</label>
      <input type="text" name="last" id="last" /><br /><br />
      <input type="submit" />
    </form>

    <!--
      POST method is a technique used by a web browser to submit information to 
      a web server by sending the information in the HTTP request body.
    -->
    <p>POST Request with Picture Upload</p>
    <form
      method="POST"
      action="https://example.com/apply"
      enctype="multipart/form-data"
    >
      <label for="name">Name: </label>
      <input type="text" name="name" id="name" /><br /><br />
      <label for="job">Job: </label>
      <input type="text" name="job" id="job" /><br /><br />
      <label for="pic"> Upload picture:</label>
      <input type="file" name="pic" id="pic" /><br /><br />
      <input type="submit" />
    </form>

    <!--
      Escaping form data
      &, ? and = characters they have a special meaning.
      special characters are escaped=> they are transfromed 
      into other representations.
      * Space -> +
      * Everything else is transformed to %XX
      where XX is the ASCII hex value of the character
      
    -->

    <!-- Form Widgets
    widget is a graphical interactive component

    -->
    <p>Text Area</p>
    <textarea name="summary" rows="4" cols="50"> To summarize...</textarea>

    <form action="http://example.com/survey">
      <div>
        <label for="item1"> Item 1:</label>
        <input type="checkbox" name="item1" id="item1" />
      </div>
      <div>
        <label for="item2"> Item 2:</label>
        <input type="checkbox" name="item2" id="item2" />
      </div>
      <div>
        <label for="item3"> Item 3:</label>
        <input type="checkbox" name="item3" id="item3" checked />
      </div>
      <input type="submit" />
    </form>
    <!-- checked is a boolean attribute that is true when present and false
    when absent-->

    <form action="http://example.com/survey">
      <div>
        <label for="radio1"> Item 1:</label>
        <input type="radio" value="1" name="item1" id="radio1" />
      </div>
      <div>
        <label for="radio2"> Item 2:</label>
        <input type="radio" value="2" name="item1" id="radio2" />
      </div>
      <div>
        <label for="radio3"> Item 3:</label>
        <input type="radio" value="3" name="item1" id="radio3" />
      </div>
      <input type="submit" />
    </form>
    <h1>Drop Down Menu</h1>
    <select name="sport">
      <option value="football">Football</option>
      <option value="baseball">baseball</option>
      <option value="basketball">basketball</option>
      <option value="tennisball">tennisball</option>
      <option value="cricket">cricket</option>
    </select>

    <h1>List box</h1>
    <select name="sport" size="3" multiple>
      <option value="football">Football</option>
      <option value="baseball">baseball</option>
      <option value="basketball">basketball</option>
      <option value="tennisball">tennisball</option>
      <option value="cricket">cricket</option>
    </select>

    <h1>HTML Button</h1>

    <input type="button" value="Home" />
    <button type="button">
      <img src="wiki.jfif" alt="wikipedia page" width="50" />
    </button>

    <h1>Password field</h1>
    <input type="password" name="secret" size="100" maxlength="10" />
    <h1>Number Field</h1>
    <input type="number" min="10" max="100" />
    <h1>range Field</h1>
    <input type="range" />
    <h1>Combo box</h1>
    <input list="sport" />
    <datalist id="sport">
      <option value="baseball"></option>
      <option value="basketball"></option>
      <option value="cricket"></option>
      <option value="hockey"></option>
      <option value="soccer"></option>
    </datalist>
    <h1>Specialized text input</h1>
    <input type="tel" placeholder="(###) ###-####" />
    <input type="email" placeholder="name@domain.com" />
  </body>
</html>
