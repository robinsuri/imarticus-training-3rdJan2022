<html>
  <head> </head>
  <body>
    <!-- 
            GET method is a technique used by a web browser to 
            submit information to a web server by altering the URL of the HTTP 
            request.
            
            (i) data in the form fields is converted into a query string.
            query string is a set of name=value pairs separated by &.

            (ii) 
        -->
    <form method="GET" action="https://example.com/apply">
      <label for="first">First Name:</label>
      <input type="text" name="first" id="first" /><br /><br />
      <label for="last">Last Name:</label>
      <input type="text" name="last" id="last" /><br /><br />
      <input type="submit" />
    </form>
    <!-- 
      https://example.com/apply?first=john&last=smith
    -->

    <form method="POST" action="https://example.com/apply">
      <label for="first">First Name:</label>
      <input type="text" name="first" id="first" /><br /><br />
      <label for="last">Last Name:</label>
      <input type="text" name="last" id="last" /><br /><br />
      <input type="submit" />
    </form>

    <!--
      POST method is a technique used by a web browser to submit information to 
      a web server by sending the information in the HTTP request body.
    -->
    <p>POST Request with Picture Upload</p>
    <form
      method="POST"
      action="https://example.com/apply"
      enctype="multipart/form-data"
    >
      <label for="name">Name: </label>
      <input type="text" name="name" id="name" /><br /><br />
      <label for="job">Job: </label>
      <input type="text" name="job" id="job" /><br /><br />
      <label for="pic"> Upload picture:</label>
      <input type="file" name="pic" id="pic" /><br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
