<!DOCTYPE html>
<html>
  <head>
    <title>title</title>
  </head>
  <body>
    <h1>Drop Down Menu</h1>
    <select name="sport">
      <option value="football">Football</option>
      <option value="baseball">baseball</option>
      <option value="basketball">basketball</option>
      <option value="tennisball">tennisball</option>
      <option value="cricket">cricket</option>
    </select>

    <h1>List box</h1>
    <select name="sport" size="3" multiple>
      <option value="football">Football</option>
      <option value="baseball">baseball</option>
      <option value="basketball">basketball</option>
      <option value="tennisball">tennisball</option>
      <option value="cricket">cricket</option>
    </select>

    <h1>HTML Button</h1>

    <input type="button" value="Home" />
    <button type="button">
      <img src="wikipedia.png" alt="wikipedia page" width="50" />
    </button>

    <h1>Password field</h1>
    <input type="password" name="secret" size="100" maxlength="10" />
    <h1>Number Field</h1>
    <input type="number" min="10" max="100" />
    <h1>range Field</h1>
    <input type="range" />
    <h1>Combo box</h1>
    <input list="sport" />
    <datalist id="sport">
      <option value="baseball"></option>
      <option value="basketball"></option>
      <option value="cricket"></option>
      <option value="hockey"></option>
      <option value="soccer"></option>
    </datalist>
    <h1>Specialized text input</h1>
    <input type="tel" placeholder="(###) ###-####" />
    <input type="email" placeholder="name@domain.com" />
  </body>
</html>
